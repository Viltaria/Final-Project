<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animal Shadow</title>
  </head>
  <body>
    <div id ='main-container'>
      <div id='header-div'>
        <h1>Animal Shadow</h1>
      </div>
      <div id="chiasm-container"></div>
      <div id='additional-info'>
       <div id='panel-1'>
         <div id="button-jar">
           <h3>By Geolocation</h3>
           <button id="toggleHemiChart">Global</button>
           <button>Europe</button>
           <button>Asia</button>
           <button id="toggleAfricaChart">Africa</button>
           <button>North America</button>
           <button>South America</button>
           <button>Australia</button>
         </div>
         <div id="chart-viewer"></div>
       </div>
       <div id='panel-2'>
         <h3>By Habitat</h3>
         <button>Terrestrial</button>
         <button>Aquatic</button>
         <button>Avian</button>
       </div>
       <div id='panel-3'>
         <h3>By Time</h3>
         <button>Early Halocene</button>
         <button>Mid Halocene</button>
         <button>Present</button>
       </div>
     </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
